# pytest.ini

[pytest]

# Default options added to every pytest run
addopts = -q --html=reports/report.html --self-contained-html

# Tell pytest where test files are located
testpaths = 
    tests

# Enable console logging during test execution
log_cli = true
log_cli_level = INFO

# Ensure log file output formatting is consistent
log_file = logs/pytest.log
log_file_level = INFO
log_file_format = %(asctime)s [%(levelname)s] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S
